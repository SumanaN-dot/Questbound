<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Your Character</title>

  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&family=Uncial+Antiqua&display=swap" rel="stylesheet">
</head>
<body>

<!-- NAVBAR -->
  <header class="navbar">
    <div class="logo">AI Dungeon Master</div>

    <nav>
      
      <a href="index.html">Home</a>
      <button class="blood-btn">View Account</button>
    </nav>
  </header>

<section class="hero">
  <h1>Create Your <span>Champion</span></h1>
  <p>Choose wisely. Your fate is bound to these choices.</p>
</section>

<section class="rules character-select">

  <h2>Choose Your Class</h2>

  <div class="class-grid">
    <label>
      <input type="radio" name="class" value="Mage">
      <strong>Mage</strong>
      <p>High intelligence, fragile body, devastating spells.</p>
    </label>

    <label>
      <input type="radio" name="class" value="Warrior">
      <strong>Warrior</strong>
      <p>Heavy armor, brute strength, unyielding will.</p>
    </label>

    <label>
      <input type="radio" name="class" value="Rogue">
      <strong>Rogue</strong>
      <p>Stealth, speed, and deadly precision.</p>
    </label>

    <label>
      <input type="radio" name="class" value="Bard">
      <strong>Bard</strong>
      <p>Versatile performers, capable of magic and melee.</p>
    </label>

<label>
      <input type="radio" name="class" value="Warlock">
      <strong>Warlock</strong>
      <p>Masters of dark magic, wielding eldritch powers.</p>
    </label>

    <label>
      <input type="radio" name="class" value="Ranger">
      <strong>Ranger</strong>
      <p>Masters of the wild, skilled in tracking and archery.</p>
    </label>

    <label>
      <input type="radio" name="class" value="Sorcerer">
      <strong>Sorcerer</strong>
      <p>Innate magic users, drawing power from their bloodline.</p>
    </label>

  </div>

  <h2>Assign Your Stats</h2>

  <p>You have <strong>27 points</strong> to distribute.</p>

  <div class="stats">
    <label>Strength <input type="number" min="0" max="27" value="0" id="str"></label>
    <label>Dexterity <input type="number" min="0" max="27" value="0" id="dex"></label>
    <label>Intelligence <input type="number" min="0" max="27" value="0" id="int"></label>
    <label>Charisma <input type="number" min="0" max="27" value="0" id="cha"></label>
  </div>


<button onclick="saveCharacter()" class="blood-btn">Enter the Dungeon</button>
</section>

<script src="create.js"></script>
</body>
</html>
